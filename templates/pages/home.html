{% extends 'base.html' %}

{% block head_title %}
    Home
{% endblock head_title %}

{% block content %}
<h1>
    Home page, bro
</h1>

<div id="posts">
    Loading...
</div>

<script>
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = '/posts'
    const responseType = 'json'

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function () {
        const serverResponse = xhr.response
        var listedItems = xhr.response.response

        const postsElement = document.getElementById('posts')
        var finalPostsStr = ''
        var i;
        for (i=0; i<listedItems.length; i++) {
            console.log(i)
            console.log(listedItems[i])
            var currentItem = '<div class="mb-4"><h1>' +listedItems[i].id+  '</h1>' + '<p>' + listedItems[i].content + '</p></div>'
            finalPostsStr += currentItem
        }
        postsElement.innerHTML = finalPostsStr
    }
    xhr.send()
</script>
{% endblock content %}
