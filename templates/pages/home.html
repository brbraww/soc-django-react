{% extends 'base.html' %}

{% block head_title %}
    Home
{% endblock head_title %}

{% block content %}
<div class="row text-center m-2">
    <div class="col">
        <h1>Home page</h1>
    </div>
</div>

<div class="row m-3">
    <div class="col-md-4 mx-auto col-10">
        <form method="POST" action="/posts/create" class="form" id="post-create-form">
            {% csrf_token %}
            <input type="hidden" value="/" name="next">
            <textarea class="form-control" name="content" placeholder="Your post here..."></textarea>
            <button class="btn btn-primary" type="submit">Post</button>
        </form>
    </div>
</div>

<div class="row" id="posts">
    Loading...
</div>

<script>
    function loadPosts(postElem) {
        const xhr = new XMLHttpRequest()
        const method = 'GET'
        const url = '/posts'
        const responseType = 'json'
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.setRequestHeader('HTTP_X_REQUESTED_WITH', 'XMLHttpRequest')
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')
        xhr.onload = function () {
            const serverResponse = xhr.response
            var listedItems = xhr.response.response.reverse()
            var finalPostsStr = ''
            var i;
            for (i=0; i<listedItems.length; i++) {
                var postObj = listedItems[i]
                var currentItem = formatPostElement(postObj)
                finalPostsStr += currentItem
            }
            postElem.innerHTML = finalPostsStr
        }
        xhr.send()
    }

    function handleDidLike(post_id, currentCount) {
        console.log(post_id, currentCount)
    }

    function handlePostCreateFormDidSubmit(event) {
        event.preventDefault()
        const myForm = event.target
        const myFormData = new FormData(myForm)
        const url = myForm.getAttribute('action')
        const method = myForm.getAttribute('method')
        const xhr = new XMLHttpRequest()
        xhr.open(method, url)
        xhr.onload = function () {
            const serverResponse = xhr.response
            const postsElement = document.getElementById('posts')
            loadPosts(postsElement)
        }
        xhr.send(myFormData)
    }

    function LikeBtn(post) {
        return "<button class='btn btn-primary' onclick=handleDidLike(" + post.id + "," + post.likes + ")>" + post.likes + " Likes</button>"
    }

    function formatPostElement(post) {
        var formattedPost = '<div class="col-10 mx-auto py-3 mb-4 post" id="post-' + post.id + '"><p>'
        + post.content + '</p><div class="btn-group">'+ LikeBtn(post) +'</p></div></div>'
        return formattedPost
    }

    const postCreateFormElement = document.getElementById('post-create-form')
    const postsElement = document.getElementById('posts')

    loadPosts(postsElement)
    postCreateFormElement.addEventListener('submit', handlePostCreateFormDidSubmit)
</script>
{% endblock content %}
